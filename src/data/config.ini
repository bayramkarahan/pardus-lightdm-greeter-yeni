[pardus]
#scale=1
#gtk-theme=Adwaita
#dark-theme=true
#debug=false
#load-async=false
#blank-timeout=300
#init=
#prestart=

[lightdm]
#allow-root-login=false
#hidden-sessions=lightdm-xsession
#allow-autologin=true

[keyboard]
#keyboard-layouts=tr::Türkçe tr:f:Türkçe_F us::İngilizce
#screen-keyboard=onboard
#numlock-on=true

[gtkwindow]
#password-cache=true
#username-cache=true
#logo=
#background=user
#background-update-interval=0

[screen]
#mirror=false
#default-monitor=0


[userlist]
#enabled=true
#hidden-users=root
#show-realname=true
#user-hide-button=true

[clock]
#date-format=%e %b %Y - %A
#clock-format=%H:%M

[network]
#show-wan-ip=false
#show-widget=true

[actions]
#label-0=xterm
#command-0=xterm
